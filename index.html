<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Vanilla Flashcard App Template</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<!-- The font used for the flashcard app. You can change this to any other font. -->
		<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet" />
		<!-- This line loads the CSS file containing the styles for the flashcard app. It can be modified to change the appearance of the app. -->
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<main>
			<!-- The heading includes a button to show/hide all flashcard entries. -->
			<h1 id="heading">
				<button id="toggle-entries" title="Show All Entries">|||</button>
				Vanilla Flashcard App Template
				<button id="toggle-tools" title="Make Flashcards">üñºÔ∏è</button>
			</h1>
			<!-- A list of all cards for quick access -->
			<div id="entries" class="transition-fade transition-slide-from-left transition-slide-from-top" hidden>
				<div id="entries-inner">
					<table>
						<thead>
							<tr>
								<th>Image</th>
								<th>Word</th>
								<th>Due Date</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody id="entries-body"></tbody>
					</table>
				</div>
			</div>
			<!-- Interface for flashcard generation, import and export -->
			<div id="tools" class="transition-zoom" hidden>
				<div id="tools-container">
					<div id="generator-panel" class="tool-panel">
						<h2>Generate Flashcards from Images</h2>
						<div class="form-group">
							<label for="api-key">OpenAI API Key:</label>
							<input type="password" id="api-key" placeholder="Enter your OpenAI API key" />
						</div>
						<div class="form-group">
							<label for="image-upload">Upload Images:</label>
							<input type="file" id="image-upload" multiple accept="image/*" />
							<div id="upload-preview"></div>
						</div>
						<div class="form-actions">
							<button id="btn-generate" class="btn btn-primary">Generate Flashcards</button>
						</div>
					</div>
					<div id="import-export-panel" class="tool-panel">
						<h2>Import/Export Flashcards</h2>
						<div class="form-group">
							<label for="json-upload">Import JSON:</label>
							<input type="file" id="json-upload" accept="application/json" />
						</div>
						<div class="form-actions">
							<button id="btn-export-json" class="btn btn-secondary">Export to JSON</button>
						</div>
					</div>
					<div id="common-operations-panel" class="tool-panel">
						<h2>Data Management</h2>
						<div class="form-actions">
							<button id="btn-clear-all" class="btn btn-danger">Clear All Data</button>
						</div>
					</div>
				</div>
			</div>
			<!-- Status of the operation in progress -->
			<div id="operation-feedback" class="transition-slide-from-bottom" hidden>
				<div id="operation-progress-container">
					<progress id="operation-progress" value="0" max="100"></progress>
					<div id="operation-status">Ready</div>
				</div>
				<div id="operation-results">Select an operation above to begin</div>
			</div>
			<!-- The flashcard area. Clicking flips between front and back by setting `dataset.side`. -->
			<div id="card">
				<button id="card-inner" data-side="front">
					<!-- STUDENTS: Start of recommended modifications -->
					<div class="card-face card-front">
						<div class="card-front-container">
							<img id="card-front-image" />
							<h2 id="card-front-word"></h2>
						</div>
					</div>
					<div class="card-face card-back">
						<div class="card-back-container">
							<div class="card-back-header">
								<h3 id="card-back-word"></h3>
								<div class="card-back-pronunciation">
									<div class="card-back-pronunciation-item">
										<span class="card-back-pronunciation-label">UK:</span>
										<span id="card-back-pronunciation-uk">‚Äî</span>
									</div>
									<div class="card-back-pronunciation-item">
										<span class="card-back-pronunciation-label">US:</span>
										<span id="card-back-pronunciation-us">‚Äî</span>
									</div>
								</div>
							</div>
							<div class="card-back-content">
								<div class="card-back-left">
									<div id="card-back-pos-container" class="card-back-pos-container"></div>
									<div class="card-back-definition-container">
										<p id="card-back-definition"></p>
									</div>
									<div class="card-back-example-container">
										<p id="card-back-example"></p>
									</div>
								</div>
								<div class="card-back-right">
									<img id="card-back-image" />
								</div>
							</div>
						</div>
					</div>
					<!-- STUDENTS: End of recommended modifications -->
				</button>
			</div>
			<!-- Navigation and learning progress buttons for the current flashcard -->
			<div id="actions">
				<button id="btn-back" class="btn btn-secondary">‚Äπ Back</button>
				<div id="btns-progress">
					<button id="btn-again" class="btn btn-progress">‚òπ Again</button>
					<button id="btn-good" class="btn btn-progress">üòâ Good</button>
					<button id="btn-easy" class="btn btn-progress">üòç Easy</button>
				</div>
				<button id="btn-skip" class="btn btn-secondary">Skip ‚Ä∫</button>
			</div>
		</main>
		<!-- This line imports the JavaScript file containing the logic for the flashcard app. It can be modified to add functionality to the app. -->
		<script src="./index.js" type="module"></script>
	</body>
</html>
